<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Avanzata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Lista di Cose da Fare</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Aggiungi una nuova attivitÃ ...">
            <button id="addTaskButton">Aggiungi</button>
        </div>
        <div class="filter-container">
            <button class="filter-button" data-filter="all">Tutte</button>
            <button class="filter-button" data-filter="completed">Completate</button>
            <button class="filter-button" data-filter="incomplete">In Sospeso</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
